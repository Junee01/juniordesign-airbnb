<!-- Add Google Maps -->
<script src="http://maps.googleapis.com/maps/api/js"></script>

<script>
/*google map js*/
var myCenter = new google.maps.LatLng(37.558983, 126.998704);

function initialize() {
	var mapProp = {
	  center:myCenter,
	  zoom:12,
	  scrollwheel:true,
	  draggable:true,
	  mapTypeId:google.maps.MapTypeId.ROADMAP
	  };

	var map = new google.maps.Map(document.getElementById("hostMap"),mapProp);

	var marker = new google.maps.Marker({
	  position:myCenter,
	  });
	
	/*좌표 얻어서 Alert로 알리는 부분*/
	google.maps.event.addListener(map, 'click', function(e){
		alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());});
	
	marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
